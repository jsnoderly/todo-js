
<!DOCTYPE html>
<html>
  <head>
    <title>getFIT App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">
  </head>
<body>
  
  <header>
    <h1>Todo List <span>in JavaScript</span></h1>
  </header>

    <div class="container">

      <p>
        <label for="new-task">Add Item</label>
        <input id="new-task" type="text" placeholder="enter task..."><button>Add</button>
      </p>
      
      <h3>Todo</h3>

      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label>Watch House of Cards</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li>
          <input type="checkbox">
          <label>Go Shopping</label>
          <input type="text" value="Go Shopping">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Dentist</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>  

  <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
